<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 500px;
        }
        .grad1{
            background: linear-gradient(to right bottom, red,blue,pink 30%,orange);
        }
        .grad2{
            background: linear-gradient(60deg, red,blue,pink 30%,orange);
        }
        .grad3{
            background: radial-gradient(circle at center, red 0,yellow,green 30%,pink 30%,orange);
        }
    </style>
</head>
<body>
    <div class="grad1"></div>
    <div class="grad2"></div>

    <div class="grad3"></div>
</body>
</html>
